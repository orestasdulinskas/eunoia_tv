<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Content Display</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="contentImage" src="" alt="Random Content">
    </div>
    <script>
        // Function to fetch a new image URL and update the image source
        function fetchAndUpdateImage() {
            // fetch('https://ybnhpx7gk3.execute-api.eu-north-1.amazonaws.com/prod/random-content')
            fetch('http://127.0.0.1:5000/random-content')
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    // Update the image src attribute with the new URL
                    const contentImage = document.getElementById('contentImage');
                    const imageUrl = JSON.parse(data.body).url[0];
                    contentImage.style.backgroundImage = `url(${imageUrl})`;
                    //contentImage.src = data.url;
                    // Set the background image style for the blurred effect
                    document.querySelector('.container').style.backgroundImage = `url(${imageUrl})`;
                })
                .catch(error => console.error('Error fetching the image:', error));
        }
        // Call the function every 10 seconds
        setInterval(fetchAndUpdateImage, 10000); // Adjust time as needed
    </script>
</body>
</html>
